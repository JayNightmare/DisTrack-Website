<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisTrack</title>
    <!--
      Open Graph meta tags for Discord/social media rich embeds are now served dynamically by the backend for /user/:userId routes.
      See backend_integration_opengraph.md for implementation details.
    -->
    <meta property="og:title" content="DisTrack Profile" />
    <meta property="og:description" content="Check out my coding stats on DisTrack!" />
    <meta property="og:image" content="%PUBLIC_URL%/images/color-d.jpg" />
    <meta property="og:url" content="https://distrack.endpoint-system.uk/" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="%PUBLIC_URL%/images/D.png" />

    <!-- Start SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End SPA redirect script -->
</head>
<body class="bg-black">
    <div id="root"></div>
</body>
</html>
